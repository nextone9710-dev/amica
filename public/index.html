<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amica - Hidden Netlify Form</title>
  </head>
  <body>
    <!--
      Hidden plain HTML form so Netlify can detect the form at build time.
      This mirrors the React contact form fields exactly.
    -->
    <form name="contact" method="POST" netlify netlify-honeypot="bot-field" data-netlify="true" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <!-- Honeypot field -->
      <div style="display:none">
        <label>Donâ€™t fill this out: <input name="bot-field" /></label>
      </div>

      <label style="display:none">First Name<input type="text" name="firstName" /></label>
      <label style="display:none">Last Name<input type="text" name="lastName" /></label>
      <label style="display:none">Email<input type="email" name="email" /></label>
      <label style="display:none">Phone<input type="tel" name="phone" /></label>
      <label style="display:none">Message<textarea name="message"></textarea></label>
    </form>

    <!-- The app's visible index.html or Vite entry remains unchanged elsewhere -->
  </body>
</html>
